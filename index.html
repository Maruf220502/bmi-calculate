<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>khan</title>
    <!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="max-w-md min-h-screen mx-auto">
      <section>
        <div
        class="hero min-h-screen"
        style="background-image: url(https://img.freepik.com/premium-photo/low-angle-view-flowering-plant-against-sky-dusk_1048944-11621814.jpg?w=740);">
        <!-- <div
        class="hero min-h-screen"
        style="background-image: url(https://img.daisyui.com/images/stock/photo-1507358522600-9f71e620c44e.webp);"> -->
        <div class="hero-overlay">
          <div>
            <div class="flex flex-row-reverse">
              <nav class="pt-4">
                <a href="" class="text-[#FEA301] pr-3" id="join-us">JOIN US</a>
              </nav>
            </div>
            <h1 class="text-3xl font-bold text-center text-[#01ACFD] pt-3">You Want To Visit My Site <br> <span class="text-[#FEA301]">Click 'JOIN US'</span></h1>
          </div>
        </div>
        <!-- form part start  -->
        <div class="hero min-h-screen flex justify-center items-center" id="form">
          <div class="hero-content ">
            <div class="card w-full max-w-sm shrink-0">
              <div class="card-body">
                <fieldset class="fieldset">
                  <label class="fieldset-label text-white">Name</label>
                  <input type="text" placeholder="Enter Your Name" class="py-2 px-3 rounded-lg text-white hover:bg-gray-400 hover:text-black" id="name">
                  <label class="fieldset-label text-white">Password</label>
                  <input type="password" name="" id="pin" placeholder="Enter Your Pin" class="py-2 px-3 rounded-lg text-white hover:bg-gray-400 hover:text-black">
                  <div><a id="forgot" class="link link-hover text-white">Forgot password?</a></div>
                  <button class="btn mt-4" id="login-btn">Login</button>
                </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>
        
      </section>
  
  
    <script src="scripts/scripts.js"></script>
</body>
</html>
